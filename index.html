<!DOCTYPE html>
<html lang="en">

<head>
  <!-- all dependencies are added here -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Revionics UI</title>
  <!-- Importing css file here -->
  <link rel="stylesheet" href="style.css" />
</head>

<!-- HTML tags with all the select options are given -->

<body>
  <div class="wrapper">
    <h2>Choose a Category from below : </h2>

    <div class="box_selected">
      <div class="options-wrapper">
        <div class="option">
          <input type="radio" class="radio" id="0" value="default" name="category" />
          <label for="Default">Select an Option</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="1" value="automobiles" name="category" />
          <label for="automobiles">Automobiles</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="2" value="cinema" name="category" />
          <label for="cinema">Cinema</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="3" value="Singing" name="category" />
          <label for="Singing">Singing</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="4" value="Dance" name="category" />
          <label for="Dance">Dance</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="5" value="Sports" name="category" />
          <label for="sports">Sports</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="6" value="News" name="category" />
          <label for="news">News</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="7" value="Music" name="category" />
          <label for="music">Music</label>
        </div>


        <div class="option">
          <input type="radio" class="radio" id="8" value="Travel" name="category" />
          <label for="travel">Travel & Events</label>
        </div>

        
        <div class="option">
          <input type="radio" class="radio" id="9" value="Tutorials" name="category" />
          <label for="tutorials">Tutorials</label>
        </div>
      </div>

      <!-- Default option is given here -->
      <div class="selected">
        Select an Option
      </div>
    </div>
  </div>

  <!-- Integrated a model for popup -->
  <div class="modal">
    <div class="modal-content" style="text-align: center; font-size: 22px; width: 800px">
      <span class="close">&times;</span>
      <h2> Modal Popup</h2>
      <br>
      <span style="display:inline;">Selected Value : <i id="variable1"
          style="text-align:center; font-size: 20px;"></i></span>
      <br>
      <br><br>
      <span style="display:inline;"> Selected ID : <i id="variable2"
          style="text-align:center; font-size: 20px;"></i></span><br>
      <br>
      <br>
    </div>

  </div>

  <!-- A JavaScript file is also included here -->
  <script src="main.js"></script>
</body>

</html>
